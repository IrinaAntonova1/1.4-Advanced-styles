<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 Advanced styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bodyborder">
    <header class="header">
        <div class="header-hat">
            <ul class="header__elements">
                <li class="list__elements">
                    <button class="header__btn btns">
                        <img src="image/icon.svg" alt="Иконка" class="header__icon">
                    </button>
                </li>
                <li class="list__elements">
                    <a href="#" class="header__logo">
                        <img src="image/Group.svg" alt="Логотип" class="header__icon">
                    </a>
                </li>
                <li class="list__elements logo">
                    <button class="header__btn btns">
                        <img src="image/checkstatus__svg.svg" alt="Поиск" class="header__icon">
                    </button>
                </li>
            </ul>
        </div>

    </header>
    <main class="main">
        <nav class="navig">
            <ul class="navig__li">
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Ремонт техники</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Услуги и сервисы</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Корпоративным клиентам</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Продавцам техники</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Партнерам</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Производителям</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Наши севисные центры</a>
                </button>
              </li>
              <li class="navig__item">
                <button class="navig__btn">
                  <a href="#" class="navig__link">Контакты</a>
                </button>
              </li>
            </ul>
        </nav>
    </main>
    <footer class="footer">
      <div class="footer-contact">
        <ul class="footer__elements">
          <li class="list__elements">
            <button class="header__btn btns tbl">
              <img
                src="./image/call__svg.svg"
                alt="Звонок"
                class="header__icons"
              />
            </button>
          </li>
          <li class="list__elements">
            <button class="header__btn btns tbl">
              <img
                src="./image/chat__svg.svg"
                alt="Чат"
                class="header__icons"
              />
            </button>
          </li>
          <li class="list__elements">
            <button class="header__btn btns tbl">
              <img
                src="./image/profile__svg.svg"
                alt="Профиль"
                class="header__icons"
              />
            </button>
          </li>
        </ul>
      </div> 
      <div class="div-reference">
        <a href="mail@cps.com" class="reference__elements">mail@cps.com
        </a>
      </div>
      <div class="div-number">
        <p class="number__elements">8 800 890 8900</p>
      </div>
      <div class="div-leng">
        <ul class="lang__elements">
          <li class="l__elements">
            <a href="#" class="ru__btn">RU</a>
          </li>
          <li class="l__elements">
            <a href="#" class="en__btn">EN</a>
          </li>
          <li class="l__elements">
            <a href="#" class="ch__btn">CH</a>
          </li>
        </ul>
      </div>
      

    </footer>
  </div> 
</body>
</html>
